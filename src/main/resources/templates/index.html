<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            margin-left: 35%;
            margin-right: 35%;
            margin-top: 2%;
        }

        @media screen and (max-width: 1000px) {
            body {
                margin-left: 10%;
                margin-right: 10%;
                margin-top: 1%;
            }
        }

        @media screen and (max-width: 500px) {
            body {
                margin-left: 1%;
                margin-right: 1%;
                margin-top: 1%;
            }
        }
    </style>
</head>

<body>
    <form th:action="@{/calculator}" method="post" th:object="${info}" class="form-horizontal">
        <h4 class="mb-3" style="text-align: center;">Калькулятор мотивации сотрудников отдела логистики</h4>
        <div>
            <div class="form-floating mb-1">
                <input th:field="*{revenue}" type="number" class="form-control" id="revenue" placeholder="Выручка (сумма)"
                    step="0.01" min="0.01" max="999999999" required>
                <label for="revenue">Выручка (сумма)</label>
            </div>
            <div class="form-floating mb-1">
                <input th:field="*{profitability}" type="number" class="form-control" id="profitability"
                    placeholder="Рентабельность (%)" step="0.01" min="0" max="999999999" required>
                <label for="profitability">Рентабельность (%)</label>
            </div>
            <div class="form-floating mb-1">
                <input th:field="*{revenuePlan}" type="number" class="form-control" id="revenue-plan"
                    placeholder="План по выручке (сумма)" step="0.01" min="0" max="999999999" required>
                <label for="revenue-plan">План по выручке (сумма)</label>
            </div>
            <div class="form-floating mb-1">
                <input th:field="*{fuelAmount}" type="number" class="form-control" id="fuel-amount"
                    placeholder="ГСМ (cумма)" step="0.01" min="0" max="999999999" required>
                <label for="fuel-amount">ГСМ (cумма)</label>
            </div>
            <div class="form-floating mb-1">
                <input th:field="*{fuelDiscount}" type="number" class="form-control" id="fuel-discount"
                    placeholder="Скидка на ГСМ (cумма)" step="0.01" min="0" max="999999999" required>
                <label for="fuel-discount">Скидка на ГСМ (cумма)</label>
            </div>
            <div class="form-floating mb-1">
                <input th:field="*{duty}" type="number" class="form-control" id="duty" placeholder="Дежурства"
                    step="0.01" min="0" max="999999999" required>
                <label for="duty">Дежурства (cумма)</label>
            </div>
            <div class="form-floating mb-1">
                <input th:field="*{recoverableVAT}" type="number" class="form-control" id="recoverable-VAT"
                    placeholder="НДС перевозчиков к возмещению (cумма)" step="0.01" min="-999999999" max="999999999" required>
                <label for="recoverable-VAT">НДС перевозчиков к возмещению (cумма)</label>
            </div>
            <div class="form-floating mb-1">
                <input th:field="*{salary}" type="number" class="form-control" id="salary" placeholder="Оклад (cумма)"
                    step="0.01" min="0" max="999999999" required>
                <label for="salary">Оклад (cумма)</label>
            </div>
            <div class="form-floating mb-1">
                <input th:field="*{workingDays}" type="number" class="form-control" id="working-days"
                    placeholder="Рабочих дней (натуральное число)" step="1" min="0" max="999999999" required>
                <label for="working-days">Рабочих дней (натуральное число)</label>
            </div>

            <button type="submit" style="width: 100%; height: 60px;" class="btn btn-primary">Рассчитать</button>
        </div>

    </form>

    <table width="100%">
        <tr>
            <td>Ставка:</td>
            <td align="right" th:text="${bid}">...</td>
        </tr>
        <tr>
            <td>Оклад по рабочим дням:</td>
            <td align="right" th:text="${salaryOnWorkingDays}">...</td>
        </tr>
        <tr>
            <td>Мотивационная часть:</td>
            <td align="right" th:text="${motivationalPart}">...</td>
        </tr>
        <tr>
            <td>С учетом оклада:</td>
            <td align="right" th:text="${total}">...</td>
        </tr>
    </table>
</body>

</html>
